# Setup
title: HIT李其锴
description: A short profile of 小李同学, Harbin Institute of Technology
url: https://hitlqk.github.io/mainpage/
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: liqikai66
  card: summary
logo: logo.png
social:
  name: Xiao Li
  links:
    - https://twitter.com/liqikai66
    - https://hitlqk.github.io/mainpage/
google_site_verification: xxxxx
lang: zh

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Xiao Li
  url: https://hitlqk.github.io/mainpage/
  email: liqikai66@163.com
